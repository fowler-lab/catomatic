[mypy]
python_version = 3.11
files = src
# exclude build artifacts and tests (you can remove tests from the exclude later)
exclude = ^(examples|build|dist|\.venv|env|venv|src/tests)/
# keep most warnings but don't force every function to be annotated yet
disallow_untyped_defs = False
disallow_incomplete_defs = False
no_implicit_optional = False

# Useful warnings to keep
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
show_error_codes = True

# Per-module third-party stubs you do not have -> suppress missing import errors
[mypy-joblib.*]
ignore_missing_imports = True

[mypy-intreg.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-piezo.*]
ignore_missing_imports = True

# Silence tests (so you can focus on library code first)
[mypy-src.tests.*]
ignore_errors = True
